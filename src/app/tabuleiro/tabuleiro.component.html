<h1>CHARADA</h1>
<div id="board">
	<div *ngFor="let linhas of tabuleiro;" class="linha">
		<div *ngFor="let coluna of linhas;"  class="coluna" 
		[class.acerto]="coluna.classe == 'acerto'"
		[class.erro]="coluna.classe == 'erro'"
		[class.lugarErrado]="coluna.classe == 'lugarErrado'">
			<p [id]="coluna.letra">{{coluna.letra}}</p>
		</div>
	</div>
</div>
