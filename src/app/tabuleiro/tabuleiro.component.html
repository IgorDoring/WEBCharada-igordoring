<h1>CHARADA</h1>
<div id="board">
	<div *ngFor="let linhas of tabuleiro; let i=index;" class="linha">
		<div *ngFor="let coluna of linhas; let j=index;"  class="coluna" 
		[class.acerto]="coluna.classe == 'acerto'"
		[class.erro]="coluna.classe == 'erro'"
		[class.lugarErrado]="coluna.classe == 'lugarErrado'">
			<p [id]="montarIndex(i,j)"></p>
		</div>
	</div>
</div>
